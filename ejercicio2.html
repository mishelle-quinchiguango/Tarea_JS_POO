<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let inicio=["unacadena",3,9,1,10,500,1,10,true];
let arrNumeros=[];

for(let i=0; i<inicio.length; i++){

    if(typeof inicio[i] == 'number'){

        arrNumeros.push(inicio[i])

    }

}


for(let j=0; j<arrNumeros.length; j++){

        for (let k = 0; k < arrNumeros.length - j - 1; k++) {

            if (arrNumeros[k] > arrNumeros[k + 1]) {
                var temp = arrNumeros[k];
                arrNumeros[k] = arrNumeros[k + 1];
                arrNumeros[k + 1] = temp;
            }
        }
  

    

}

console.log(arrNumeros)

    </script>
</body>
</html>
