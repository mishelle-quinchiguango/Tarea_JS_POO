<body>
    <script>
        let numeroDeElementos;

function serieFibonacci(numeroDeElementos) {
    
    let fibonacci = [0, 1];
    
    for (let i = 2; i < numeroDeElementos; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    }

    return fibonacci;
}

var resultado = serieFibonacci(5);
console.log(resultado);

    </script>
</body>
</html>
